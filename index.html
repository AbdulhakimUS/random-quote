<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Tagesschrift&display=swap"

    <link rel="stylesheet" href="style.css">

    <title>Random Quote</title>

<body>
    <div class="container">
        <h1 class="quote-h1">Random Quote</h1>
        <div class="pretty-quote">
            <div class="quote-mark">❝</div>
            <div class="quote-text" id="quoteText">Believe you can and you’re halfway there.</div>
            <div class="quote-author" id="quoteAuthor">— Amonov Abdulhakim</div>
        </div>

        <div class="button-block">
            <button class="quote-button" id="quote-button" onclick="newQuote()">New Quote</button>
        </div>
    </div>
